<!DOCTYPE HTML>
<html>
 
<head>
<title></title>
	<script src="resources/jquery-3.7.1.js"></script>	
	<script>
	$(document).ready(fuction(){})
	</script>
	<script>
 	$(document).ready(function() {
        	$('#change-heading-color').click(function() {
                	$('#heading').css('color', 'maroon');
        	});
   	 });
	</script>
	<script>
 	$(document).ready(function() {
        	$('#change-heading-text').click(function() {
                	$('#heading').text('This text has changed now.');
        	});
   	 });
	</script>
	<script>
        $(document).ready(function() {
        	$("#hide-heading").dblclick(function() {
                	$("h1").hide();
		});
        });
	</script>
</head>

<body>
	<h1 id="heading">Using jQuery Selectors and Events</h1>
	
	<button id="change-heading-color">Click to change the color of the text above</button>
	<button id="change-heading-text">Click to change the text above</button>
	<button id="hide-heading">Double click to hide the text above</button>
</body>

</html>
